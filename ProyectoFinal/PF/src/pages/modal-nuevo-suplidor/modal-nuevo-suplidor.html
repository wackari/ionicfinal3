<ion-header>

  <ion-navbar>
    <ion-title>Agregar Nuevo Suplidor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Suplidor
    </ion-card-header>
    <ion-card-content>
    
      
      <ion-item>
        <ion-label>RNC:</ion-label>
        <ion-textarea [(ngModel)]="RNC" name="RNC"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button (click)="validar()" color="light" block>Validar</button>
      </ion-item>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-label>{{contribuyente.RGE_NOMBRE}}</ion-label>
       <!-- <p>{{contribuyente.RGE_NOMBRE}}</p>-->
       <p>232323232323</p>
      </ion-item>    
      <button ion-button (click)="Guardar()" block>Agregar Suplidor </button> 
    </ion-card-content>
  </ion-card>
</ion-content>
