<ion-header>

  <ion-navbar>
    <ion-title>Informacion de la Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-avatar item-start>
            <img src="assets/imgs/av.jpg">
             <!-- <img [src]="factura.foto" *ngIf="factura.foto" />-->
          </ion-avatar>
        <ion-card-content>
           <ion-item text-wrap>
              <h2>Concepto: {{ factura.concepto }}</h2>
               <p>Suplidor: {{ factura.suplidor.Nombre }}, NFC: {{ factura.suplidor.NFC }} </p>
               <p>Monto: {{ factura.total }}, Impuesto: {{ factura.itebis }} </p>
            </ion-item>
        </ion-card-content> 
    </ion-card>
    <button ion-button (click)="cerrarModal()" color="danger" block>Cerrar </button> 
</ion-content>
