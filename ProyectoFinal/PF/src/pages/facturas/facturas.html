<ion-header>

  <ion-navbar>
    <ion-title>Facturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <ion-fab right top>
        <button ion-fab (tap)="nuevaFactura()">
          <ion-icon name="paper"></ion-icon>   
        </button>
      </ion-fab>   
    </ion-content>
    
  <ion-content padding>  
    <ion-list>
      <ion-item *ngFor="let factura of facturas" (click)="muestraFactura(factura)">
        
       <!--   <ion-avatar item-start>
              <img [src]="facturas.foto">
            </ion-avatar>-->
              <ion-avatar item-start>
              <img [src]="">
            </ion-avatar>
        <h2>Concepto: {{factura.concepto}}</h2>
        <p>Suplidor: {{factura.suplidor.Nombre}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
