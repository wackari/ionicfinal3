<ion-header>

  <ion-navbar>
    <ion-title>Suplidores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content> 
    <ion-fab right top>
        <button ion-fab (tap)="NuevoSuplidor()">
          <ion-icon name="person-add"></ion-icon>   
        </button>
      </ion-fab>   
    </ion-content>
      <ion-content padding>  
  <ion-list>
    <ion-item *ngFor="let suplidores of suplidores">
      <h2>RNC: {{suplidores.RNC}}</h2>
      <p>Suplidor: {{suplidores.Nombre}}</p>
    </ion-item>
  </ion-list>
  </ion-content>
